#h2 
spring.datasource.url=jdbc:h2:mem:booking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#enabling the H2 console
spring.h2.console.enabled=true

#jwt
fms.app.jwtSecret= fmsSecretKey
fms.app.jwtExpirationMs=86400000

#physical naming startegy
spring.jpa.hibernate.naming.physical-strategy= com.fms.util.CustomNameStrategy


#java mail sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email@gmail.com
spring.mail.password=password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true


#logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG